{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<title>login</title>
<!-- Custom Theme files -->
<link href="{% static 'warehouse/css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<!--Google Fonts-->
<link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="{% static 'warehouse/js/jquery-3.3.1.min.js' %}"></script>
<!--Google Fonts-->
</head>
<body>
<div class="login">
	<h2>Accessed Form</h2>
	<div class="login-top">
		<h1>LOGIN FORM</h1>
		<form action="" method="POST" autocomplete="OFF">
            {% csrf_token %}
			<input type="text" name="account" autofocus="autofocus" placeholder="帐号">
			<input type="password" name="password" placeholder="密码">

            <div class="forgot">
                <a id="signup" href="#">forgot Password</a>
                <input type="submit" value="Login" >
            </div>
        </form>
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

	</div>
	<div class="login-bottom">
		<h3>New User &nbsp;<a href="#">Register</a>&nbsp Here</h3>
	</div>
</div>
<div class="copyright">
	<p>Copyright &copy; 2018.Company name All rights reserved. 周心扬</p>
</div>


</body>
